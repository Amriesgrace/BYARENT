			<nav class="navbar navbar-expand-lg bg-white border-bottom">

	            <button class="navbar-toggler bg-brand" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

		<!-- main -->
		<main>
            <div class="container mt-5">
                <div class="heaver text-center">
                    
                    <p>To get your choice apartment</p>
                    <h3 class="">Login to you Account</h3>
                </div>
                
                <div class="row mt-5 justify-content-center">
                    <div class="col-md-6 col-lg-6"> 
                        <form action="" name="login-form">
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <br>
                                <input type="email" id="email" name="email" class="form-control mt-3" placeholder="john@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <br>
                                <input type="password" id="password" name="password" class="form-control mt-3" placeholder="chikaiike" required>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-block mt-5 btn-brand">Login</button>
                            </div>
                            <div class="form-group text-center mt-5">
                                <p>Don't have an account? Sign Up<a href="register.html">here</a></p>
                            </div>
                            <div class="form-group text-center">
                                <a href="reset_password.html">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                    
                </div>
                
            </div>
		</main>

	                                	</a>
	                                </span>
	                            </div>
